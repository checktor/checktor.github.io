<div class="row g-3">
  @for (blogPostCard of blogPostCards; track blogPostCard) {
    <div class="col-lg-4 col-sm-6">
      <mat-card class="routable h-100" [routerLink]="blogPostCard.link">
        <mat-card-header>
          <mat-card-title>{{ blogPostCard.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="p-3" [src]="blogPostCard.imgSrc" [alt]="blogPostCard.imgAlt">
        <mat-card-content>
          <p>{{ blogPostCard.content }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  }
</div>
